<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vòng quay may mắn</title>
<style>
  body { text-align: center; font-family: sans-serif; margin:0; padding:0;}
  canvas { display:block; margin:20px auto; background:#fff; }
  #spinBtn { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
</style>
</head>
<body>
<h2>Vòng quay may mắn</h2>
<canvas id="wheel" width="500" height="500"></canvas><br>
<button id="spinBtn">Quay!</button>
<p id="result"></p>

<script>
// ==== Danh sách giải thưởng ====
const prizes = [
  { name: "Giải 1", weight: 3 },
  { name: "Giải 2", weight: 1, special: true },
  { name: "Giải 3", weight: 2 },
  { name: "Giải 4", weight: 5 },
  { name: "Giải 5", weight: 1 },
  { name: "Giải 6", weight: 2 },
  { name: "Giải 7", weight: 4 },
  { name: "Giải 8", weight: 2 },
  { name: "Giải 9", weight: 3 },
  { name: "Giải 10", weight: 2 }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = prizes.length;
const arc = (2 * Math.PI) / size;

let currentAngle = 0;
let spinning = false;

function drawWheel() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let i = 0; i < size; i++) {
    ctx.beginPath();
    ctx.fillStyle = i % 2 === 0 ? "#f9c74f" : "#90be6d";
    ctx.moveTo(250, 250);
    ctx.arc(250, 250, 250, i * arc + currentAngle, (i + 1) * arc + currentAngle);
    ctx.lineTo(250, 250);
    ctx.fill();
    ctx.save();
    ctx.translate(250, 250);
    ctx.rotate(i * arc + arc / 2 + currentAngle);
    ctx.fillStyle = "#000";
    ctx.font = "16px sans-serif";
    ctx.fillText(prizes[i].name, 100, 5);
    ctx.restore();
  }
}
drawWheel();

document.getElementById("spinBtn").onclick = function() {
  if (spinning) return;
  spinning = true;

  const spinAngle = Math.random() * 360 + 720; // quay ít nhất 2 vòng
  const spinTime = 4000; // ms
  const startAngle = currentAngle;
  const targetAngle = startAngle + (spinAngle * Math.PI / 180);
  const startTime = performance.now();

  function animate(time) {
    let t = (time - startTime) / spinTime;
    if (t > 1) t = 1;
    currentAngle = startAngle + (targetAngle - startAngle) * easeOut(t);
    drawWheel();
    if (t < 1) {
      requestAnimationFrame(animate);
    } else {
      spinning = false;
      const winner = pickPrize();
      document.getElementById("result").innerText = "Bạn trúng: " + winner.name;
    }
  }
  requestAnimationFrame(animate);
};

function easeOut(t) {
  return 1 - Math.pow(1-t, 3);
}

function pickPrize() {
  const available = prizes.filter(p => !p.special);
  const totalWeight = available.reduce((sum,p) => sum + p.weight, 0);
  let r = Math.random() * totalWeight;
  for (let p of available) {
    if (r < p.weight) return p;
    r -= p.weight;
  }
  return available[available.length - 1];
}
</script>
</body>
</html>
