<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anh Tú Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right,  cyan,pink,white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .wheel-container {
      position: relative;
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: transform 4s ease-out;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff5722;
      color: #fff;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    .pointer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 30px solid red; 
      z-index: 10;
      filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.6));
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      image-rendering: crisp-edges;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    .spin-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgb(218, 37, 29);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(224, 204, 16, 0.829);
      border: none;
      outline: none;
    }

    .spin-button::before {
      outline: none;
      content: "★";
      font-size: 36px;
      color: rgb(255, 255, 0);
    }
  </style>
</head>

<h1 id="wheel-title">Anh Tú Studio</h1>
<style>
@font-face {
  font-family: 'FleurDeLeah';
  src: url('fonts/MTD-Colatin.otf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
#wheel-title {
 font-family: 'FleurDeLeah', cursive;
  text-align: center;
  font-size: 64px;     
  color: #FFD700;           
  font-weight: normal;       
  /* -webkit-text-stroke: 1px #bea517ec;
  text-stroke: 1px #bea517ec; */
  text-shadow: 
    3px 3px 6px rgba(0,0,0,0.7),
    -1px -1px 2px rgba(0,0,0,0.5);
  margin-bottom: 10px;
}
</style>
<body>
  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheelCanvas"></canvas>
    <button class="spin-button" id="spinBtn"></button>
  </div>
  <div class="result" id="result"></div>

  <script>
    const prizes = [
      { text: "May mắn lần sau", special: false, noti: 'Chúc bạn may mắn lần sau' },
      { text: "10%", special: false,  noti: 'Wow! Bạn được giảm 10% nhé' },
      { text: "20%", special: true,  noti: 'Wow! Bạn được giảm 20% nhé' },
      { text: "30%", special: true,  noti: 'Wow! Bạn được giảm 30% nhé' },
      { text: "40%", special: true, noti: 'Wow! Bạn được giảm 40% nhé' },
      { text: "Ảnh tráng gương", special: true,  noti: 'Wow! Bạn được tặng 1 ảnh tráng gương nè' },
      { text: "50%", special: true,  noti: 'Wow! Bạn được giảm 50% nhé' },
      { text: "60%", special: true,  noti: 'Wow! Bạn được giảm 60% nhé' },
      { text: "70%", special: true,  noti: 'Wow! Bạn được giảm 70% nhé' },
      { text: "80%", special: true,  noti: 'Wow! Bạn được giảm 80% nhé' },
    ];

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultEl = document.getElementById("result");

    const dpr = window.devicePixelRatio || 1;
    let size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.9);
    canvas.width = size * dpr;
    canvas.height = size * dpr;
    canvas.style.width = `${size}px`;
    canvas.style.height = `${size}px`;
    ctx.scale(dpr, dpr);

    const radius = size / 2;
    const arc = (2 * Math.PI) / prizes.length;

    let currentAngle = 0;
    let spinning = false;

    // function drawWheel() {
    //   ctx.clearRect(0, 0, size, size);
    //   for (let i = 0; i < prizes.length; i++) {
    //     const angle = currentAngle + i * arc;
    //     ctx.beginPath();
    //     ctx.moveTo(radius, radius);
    //     ctx.arc(radius, radius, radius - 5, angle, angle + arc);
    //     ctx.fillStyle = i % 2 === 0 ? "#74d1ed" : "#f1b5f5";
    //     ctx.fill();

    //     ctx.save();
    //     ctx.translate(radius, radius);
    //     ctx.rotate(angle + arc / 2);
    //     ctx.textAlign = "right";
    //     ctx.fillStyle = "#fff";
    //     ctx.font = `${size / 20}px Arial`;
    //     ctx.fillText(prizes[i].text, radius - 15, 10);
    //     ctx.restore();
    //   }

    //   const borderGradient = ctx.createLinearGradient(0, 0, size, size);
    //   borderGradient.addColorStop(0, '#FFF9C4');
    //   borderGradient.addColorStop(0.5, '#FFD700');
    //   borderGradient.addColorStop(1, '#FFA000'); 

    //   ctx.beginPath();
    //   ctx.arc(radius, radius, radius - 5, 0, 2 * Math.PI);
    //   ctx.lineWidth = 12;
    //   ctx.strokeStyle = borderGradient;
    //   ctx.shadowBlur = 20;
    //   ctx.shadowColor = 'rgba(255, 215, 0, 0.9)';
    //   ctx.stroke();
    // }

    function drawWheel() {
      ctx.clearRect(0, 0, size, size);
      for (let i = 0; i < prizes.length; i++) {
        const angle = currentAngle + i * arc;

        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius - 5, angle, angle + arc);
        ctx.closePath();

        const sliceGradient = ctx.createLinearGradient(
          radius + Math.cos(angle) * radius,
          radius + Math.sin(angle) * radius,
          radius + Math.cos(angle + arc) * radius,
          radius + Math.sin(angle + arc) * radius
        );
        if (i % 2 === 0) {
          sliceGradient.addColorStop(0, "#b2faff");  // sáng
          sliceGradient.addColorStop(0.5, "#00e1ff"); 
          sliceGradient.addColorStop(1, "#007a99");  // tối
        } else {
          sliceGradient.addColorStop(0, "#ffd4f9");  // sáng
          sliceGradient.addColorStop(0.5, "#ff8ae2");
          sliceGradient.addColorStop(1, "#c800aa");  // tối
        }

        ctx.fillStyle = sliceGradient;
        ctx.fill();

        // Thêm viền nhẹ để phân cách các ô
        ctx.strokeStyle = "gold";
        ctx.lineWidth = 2;
        ctx.stroke();

        // === VẼ CHỮ ===
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";

        // kiểm tra text dài để chỉnh font
        let fontSize = size / 20;
        if (prizes[i].text === "May mắn lần sau" || prizes[i].text === "Ảnh tráng gương") {
          fontSize = size / 26; // thu nhỏ một chút
        }

        ctx.fillStyle = "#fff";
        ctx.font = `${fontSize}px Arial`;
        ctx.fillText(prizes[i].text, radius - 15, 10);
        ctx.restore();
      }

      // === VẼ VIỀN NGOÀI ===
      const borderGradient = ctx.createLinearGradient(0, 0, size, size);
      borderGradient.addColorStop(0, '#FFF9C4');
      borderGradient.addColorStop(0.5, '#FFD700');
      borderGradient.addColorStop(1, '#FFA000'); 

      ctx.beginPath();
      ctx.arc(radius, radius, radius - 5, 0, 2 * Math.PI);
      ctx.lineWidth = 12;
      ctx.strokeStyle = borderGradient;
      ctx.shadowBlur = 20;
      ctx.shadowColor = 'rgba(255, 215, 0, 0.9)';
      ctx.stroke();
    }


    drawWheel();

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      let extraRounds = Math.floor(Math.random() * 5) + 5;
      let angle, selectedIndex;
      do {
        angle = extraRounds * 360 + Math.random() * 360;
        const finalAngleDeg = ((currentAngle * 180 / Math.PI) + angle + 90) % 360; 
        selectedIndex = Math.floor(prizes.length - (finalAngleDeg / 360) * prizes.length) % prizes.length;
        if (selectedIndex < 0) selectedIndex += prizes.length;
      } while (prizes[selectedIndex].special);
      currentAngle += angle * (Math.PI / 180);
      canvas.style.transition = "transform 4s ease-out";
      canvas.style.transform = `rotate(${currentAngle}rad)`; 
      canvas.addEventListener("transitionend", function handler() {
        canvas.style.transition = "none";
        spinning = false;
        resultEl.textContent = `${prizes[selectedIndex].noti}`;
        resultEl.innerHTML = `
          <span style="
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
          ">
            ${prizes[selectedIndex].noti}
          </span>
        `;
        canvas.removeEventListener("transitionend", handler);
      });
    });
  </script>
</body>
</html>
